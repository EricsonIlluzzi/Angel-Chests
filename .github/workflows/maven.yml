# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      dependency-graph: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@v4

    # NUEVO PASO: Sube el archivo .jar para que puedas descargarlo
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AngelChests-Plugin  # Este será el nombre del archivo zip que descargarás
        path: target/*.jar        # Sube todo lo que esté en la carpeta target que termine en .jar
